<!doctype html>
<html>
<head>
<meta charset="gb2312">
<title>莫忘个人博客</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link href="__PUBLICCSS__bootstrap.min.css" rel="stylesheet">
<link href="__PUBLICCSS__base.css" rel="stylesheet">
<link href="__PUBLICCSS__index.css" rel="stylesheet">
<script type="text/javascript" src="__PUBLICJS__jquery.min.js"></script>
<script type="text/javascript" src="__PUBLICJS__sliders.js"></script>
</head>
<body>
<header>
  <div class="logo f_l"> <a href="/"><img src="__PUBLICIMG__logo.png"></a> </div>
  <nav id="topnav" class="f_r">
    <ul>
      <a href="{:url('/admin')}">首页</a>
      <a href="{:url('/wriarticle')}">发布文章</a> 
      <a href="{:url('/articlelsit')}">文章列表</a> 
      <a href="{:url('/adphoto')}" >相册</a> 
      <a href="{:url('/leavemessage')}">留言</a>
      <a href="{:url('/showmessage')}">留言板</a>
    </ul>
    <script src="__PUBLICJS__nav.js"></script> 
  </nav>
</header>
  <div class="topnews">
      <h2><b>相册</b>分类</h2>
      {volist name="photo" id="v"}
      <div class="blogs">
        <figure><img src="__PHOTO__{$v.Photo}"></figure>
        <ul>
          <h3><a href="{:url('/ad'.$v.Type)}">{$v.Type}({$v.Num})</a></h3>
          <p>{$v.Intro}</p>
          <p class="autor"><span class="lm f_l"><a href="/">{$v.Type}</a></span><span class="dtime f_l">{$v.Time}</span><span class="viewnum f_r">浏览（<a href="/">459</a>）</span><span class="pingl f_r">评论（<a href="/">30</a>）</span></p>
        </ul>
         <form method="post" action="{:url('/upphoto')}" enctype="multipart/form-data">
        <input type="hidden" name="Type" value="{$v.Type}"/>
        <input type="hidden" name="Intro" value="{$v.Intro}"/>
        <input type="hidden" name="Time" value="{:date('Y-m-d H:i:s')}"/>
        <input type="file" name="file">			
			<input type="submit" value="提交">
        </form>
      </div>
      {/volist}   
      <div style="position:relative;top: 0px;">   
      </div> 
      </div>
</body>
</html>
