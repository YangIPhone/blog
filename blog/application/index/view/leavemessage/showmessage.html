<!DOCTYPE html>
<html>
<head>
<title>留言板</title>
<link rel="stylesheet" type="" href="{$Think.const.CSS_URL}bootstrap.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Pink Contact Form ,Login Forms,Sign up Forms,Registration Forms,News latter Forms,Elements"./>
<style>
	body{
	background:#f93c64;}
	body h2 {
  color: #fff;
  text-align: center;
  padding-top:10px;
    position: relative;top: 0px;
}
li{list-style-type: none; color: #0ff;}
</style>
</head>
<body>
	<h2>留言列表</h2>
	
{volist name="message" id="content"}
<div style="border-bottom: 1px solid #fff; margin-top: 10px; width: 100%;">
	<span style="color: #0ff;">Name:</span><span>{$content.Name}</span><br />
	<span style="color: #0ff;">Email:</span><span>{$content.Email}</span><br />
	<span style="color: #0ff;">Time:</span><span>{$content.Time}</span><br />
	<span style="color: #0ff;">Message:</span><span>{$content.Message}</span>
</div>
{/volist}
<div style="position:relative;top: 0px;">{$message->render()}</div>
<a style="text-decoration:none;" href="{:url('/leavemessage')}"><h2>我也要去留言</h2></a>
<a style="text-decoration:none;" href="{:url('/index')}"><h2>返回首页</h2></a>

	</body>
